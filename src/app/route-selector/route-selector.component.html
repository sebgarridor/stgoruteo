<article>
<div class="container">
  <select #zonaSelector (change)="selectZona(zonaSelector.value)">
  <option value="">Select a zona</option>
  <option value="norte">Zona Norte</option>
  <option value="oriente">Zona Oriente</option>
  <option value="poniente">Zona Poniente</option>
  <option value="sur">Zona Sur</option>
</select>
<div *ngIf="selectedZona">
  <div *ngFor="let route of routes">
    <div *ngIf="route.zona === selectedZona">
      <h3>{{route.name}}</h3>
      <img [src]="route.imageUrl"/>
      <p>Distance: {{route.distance}}</p>
      <p>Elevation Gain: {{route.elevationGain}}</p>
      <p>Max Elevation: {{route.maxElevation}}</p>
    </div>
  </div>
</div>
</div>
</article>
