<article>
  <div class="container">
    <select #zonaSelector (change)="selectZona(zonaSelector.value)">
      <option value="">Select a zona</option>
      <option value="norte">Zona Norte</option>
      <option value="oriente">Zona Oriente</option>
      <option value="poniente">Zona Poniente</option>
      <option value="sur">Zona Sur</option>
    </select>
    <div *ngIf="selectedZona">
      <div *ngFor="let route of routes">
        <div class="card mb-3" *ngIf="route.zona === selectedZona">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img class="card-img" [src]="route.imageUrl" />
            </div>
            <div class="col-md-8">
            <h3 class="card-title">{{ route.name }}</h3>
            <p class="card-text">Distance: {{ route.distance }}km</p>
            <p class="card-text">Elevation Gain: {{ route.elevationGain }}m</p>
            <p class="card-text">Max Elevation: {{ route.maxElevation }}m</p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
